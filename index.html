<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Zapatos Elegantes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header id="header" class="bg-red-500 text-white p-6 shadow-lg">
        <div>
            <img src="logo.webp" alt="logo tienda" class="logo">
            <h1 class="text-2xl font-bold mt-4">Tienda de Zapatos Elegantes</h1>
        </div>
        <nav class="flex justify-center">
            <ul class="space-x-6">
                <li><a href="#home" class="hover:text-yellow-400">Inicio</a></li>
                <li><a href="#products" class="hover:text-yellow-400">Productos</a></li>
                <li><a href="#cart" class="hover:text-yellow-400">Carrito</a></li>
                <li><a href="#contact" class="hover:text-yellow-400">Contacto</a></li>
            </ul>
        </nav>
        <p id="weather" class="flex justify-end">Cargando clima...</p>
    </header>

    <!-- Main -->
    <main>
        <!-- Productos -->
        <section id="products">
            <h2 class="text-2xl font-bold mt-4 text-center mb-4">Nuestros Productos</h2>
            <div class="product-grid" id="product-container"></div>
        </section>

        <!-- Carrito -->
        <section id="cart" class="bg-white p-6 rounded-lg shadow-lg mt-8 max-w-lg mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-center">Carrito de Compras</h2>
            <div id="cart-items" class="space-y-4"></div>
            <div class="cart-summary mt-4 text-center">
                <p class="text-xl font-semibold">Total: $<span id="cart-total">0.00</span></p>
                <div class="flex justify-center gap-4 mt-4">
                    <button id="empty-cart" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Vaciar
                        Carrito</button>
                    <button id="checkout" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Finalizar
                        Compra</button>
                </div>
            </div>
        </section>

        <!-- Contacto -->
        <section id="contact" class="bg-white p-6 rounded-lg shadow-lg mt-8">
            <h2 class="text-2xl font-bold mb-4">Contáctanos</h2>
            <form id="contact-form" class="space-y-4">
                <div class="form-group">
                    <label for="name" class="block font-semibold">Nombre</label>
                    <input type="text" id="name" name="name"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2" required>
                    <span class="error-message text-red-500 text-sm" id="name-error"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="block font-semibold">Correo Electrónico</label>
                    <input type="email" id="email" name="email"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2" required>
                    <span class="error-message text-red-500 text-sm" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="message" class="block font-semibold">Mensaje</label>
                    <textarea id="message" name="message"
                        class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2"
                        required></textarea>
                    <span class="error-message text-red-500 text-sm" id="message-error"></span>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-center bg-gray-800 text-white p-4">
        <p>&copy; 2024 Zapatos Elegantes. Todos los derechos reservados.</p>
        <div class="social-links flex justify-center space-x-4 mt-2">
            <a href="#" aria-label="Facebook" class="hover:underline">Facebook</a>
            <a href="#" aria-label="Instagram" class="hover:underline">Instagram</a>
            <a href="#" aria-label="Twitter" class="hover:underline">Twitter</a>
        </div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
