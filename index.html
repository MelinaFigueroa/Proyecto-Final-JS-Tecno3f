<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitio Web Onepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header id="header">
    <nav>
      <ul>
        <li><a href="#home">Inicio</a></li>
        <li><a href="#content">Contenido</a></li>
        <li><a href="#api-section">API</a></li>
        <li><a href="#form">Formulario</a></li>
      </ul>
    </nav>
    <h1>Mi Sitio Web Onepage</h1>
  </header>

  <!-- Sección Principal -->
  <section id="home">
    <h2>Bienvenidos</h2>
    <p>Este es un sitio web de ejemplo creado como trabajo final del curso de JavaScript.</p>
  </section>

  <!-- Sección de Contenido -->
  <section id="content">
    <h2>Contenido Principal</h2>
    <p>Aquí puedes incluir información relevante según la temática elegida.</p>
  </section>

  <!-- Sección de API -->
  <section id="api-section">
    <h2>Consumo de API</h2>
    <div id="api-data">
      <!-- Aquí se mostrarán los datos de la API -->
    </div>
  </section>

  <!-- Sección del Formulario -->
  <section id="form">
    <h2>Formulario de Contacto</h2>
    <form id="contact-form">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required>
      <span class="error" id="name-error"></span>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>
      <span class="error" id="email-error"></span>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" required></textarea>
      <span class="error" id="message-error"></span>

      <button type="submit">Enviar</button>
    </form>
    <p id="form-feedback"></p>
  </section>

  <script src="app.js"></script>
</body>
</html>
